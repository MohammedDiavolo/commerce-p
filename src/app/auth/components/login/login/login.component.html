<div class="center-wrapper">
  <form class="login-box" [formGroup]="loginForm">
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input matInput formControlName="username" class="form-control" placeholder="Enter username">
      <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Please enter a valid Username.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input matInput formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Please enter a valid Password.
      </div>
    </div>
    <button class="btn btn-primary btn-block" type="submit" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
    <p class="text-center mt-3">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </p>
  </form>
</div>
