<div class="center-wrapper">
  <form class="login-box" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter username">
      <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        Please enter a valid username.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password">
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Please enter a valid password.
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>

    <p class="text-center mt-3">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </p>
  </form>
</div>
