<div class="container" mt-5>
  <h2>Create an Account</h2>
  <form action="/signup" method="POST" [formGroup]="signupForm">
    <div class="row mb-3">
      <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input formControlName="name" type="text" class="form-control" id="username" name="username" required>
          <div class="error" *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
            Please enter a valid username.
          </div>
      </div>
      <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input formControlName="email" type="email" class="form-control" id="email" name="email" required>
          <div class="error" *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
            Please enter a valid email.
          </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="{{ hidePassword ? 'password' : 'text'}}" class="form-control" id="password" name="password" required>
          <div  class="error" *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
            Password must be at least 6 characters.
          </div>
      </div>
    </div>

    <div class="address-section">
      <h3>Shipping Address</h3>
      <div class="row mb-3">
          <div class="col-md-6">
              <label for="street" class="form-label">Street</label>
              <input formControlName="street" type="text" class="form-control" id="street" name="street" required>
          </div>
          <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input formControlName="city" type="text" class="form-control" id="city" name="city" required>
          </div>
      </div>

      <div class="row mb-3">
          <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <input formControlName="state" type="text" class="form-control" id="state" name="state" required>
          </div>
          <div class="col-md-6">
              <label for="postalcode" class="form-label">Postal Code</label>
              <input formControlName="postalcode" type="text" class="form-control" id="postalcode" name="postalcode" required>
          </div>
      </div>

      <div class="row mb-3">
          <div class="col-md-12">
              <label for="country" class="form-label">Country</label>
              <input formControlName="country" type="text" class="form-control" id="country" name="country" required>
          </div>
      </div>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid" (click)="onSubmit()">Sign Up</button>
    </div>
  </form>
</div>
