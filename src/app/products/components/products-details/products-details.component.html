<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <img [src]="product.image" alt="Product Image" class="product-image img-fluid">
    </div>
    <div class="col-md-6">
      <h1 class="product-title">{{product.title}}</h1>
      <p class="product-description">{{product.description}}</p>
      <p class="product-price">${{product.price}}</p>
      <div class="d-flex align-items-center mb-3">
        <label for="quantity" class="me-2">Quantity:</label>
        <input type="number" id="quantity" name="quantity" class="form-control quantity-selector" [(ngModel)]="quantity" min="1" [value]="quantity">
      </div>
      <div class="d-flex gap-2">
        <button class="btn buy-now">Buy Now</button>
        <button class="btn add-to-cart" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
