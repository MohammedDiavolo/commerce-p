<div class="my-2">
  <Label for="" class="my-1">Categories</Label>
  <select class="form-control custom-select">
    <option value="">Home</option>
  @for (item of dataCategory; track item.id) {
    <option value="1">{{item.title}}</option>
  }
  </select>
</div>

<div class="row">
  @for (item of data; track item.id) {
    <div class="col-md-3 col-sm-6 mb-4 product-box-wrapper">
      <div class="product-box h-100 mt-1">
        <img [src]="item.image" alt="Product Image" class="product-image img-fluid">
        <h3 class="product-title">{{item.title}}</h3>
        <p class="product-description">{{item.description}}</p>
        <div class="product-footer mt-auto d-flex justify-content-between align-items-center">
          <button class="add-to-cart btn btn-primary">Add to Cart</button>
          <span class="product-price">${{item.price}}</span>
        </div>
      </div>
    </div>
  }
</div>
