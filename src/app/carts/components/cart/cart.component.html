<div class="container">
  <div class="cart-box">
      <h1 class="text-primary">Shopping Cart</h1>
      <div class="head-cart">
          <p class="lead">You have <label class="item-count">{{ cartProducts.length }}</label> items in your cart</p>
          <span class="text-danger clear-cart" (click)="clearCart()">Clear Shopping Cart</span>
      </div>
      <table class="table table-bordered align-middle">
          <thead class="bg-light">
              <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Price</th>
                  <th style="width: 25%;">Quantity</th>
                  <th style="width: 150px;">Total</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of cartProducts; let index = index">
                  <td><img src="{{ item.image }}" alt="product-image" class="img-thumbnail"></td>
                  <td>{{ item.title }}</td>
                  <td>{{ item.price }} L.E</td>
                  <td>
                      <div class="quantity d-flex justify-content-center align-items-center">
                          <button class="btn btn-outline-primary btn-sm" (click)="addAmount(index)">+</button>
                          <input type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1" class="form-control text-center mx-2" value="4">
                          <button class="btn btn-outline-primary btn-sm" (click)="minsAmount(index)">-</button>
                      </div>
                  </td>
                  <td class="total-column">{{ item.price * item.quantity }} L.E</td>
                  <td><button class="btn btn-danger btn-sm" (click)="deleteProduct(index)">Delete</button></td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="3"></td>
                  <td class="text-end"><strong>Total:</strong></td>
                  <td class="total-column">{{ total }} L.E</td>
                  <td><button class="btn btn-success">Order Now</button></td>
              </tr>
          </tfoot>
      </table>
  </div>
</div>
